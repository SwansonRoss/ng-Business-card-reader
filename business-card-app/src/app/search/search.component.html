<div class="search-container">
        <div style="padding-bottom: 25px">
                <h2>Search for business cards:</h2>
            </div>
    <form #f="ngForm" (ngSubmit)="searchByText(f.value)">
            <div class="row">
            <div class="col-md-3">
                <label for="searchBy" class="search-label">Search by...</label>
            
            <select id="searchBy" class="form-input dropdown" name="searchCategory" ngModel>
                <option value="fName">First Name</option>
                <option value="lName">Last Name</option>
                <option value="company">Company</option>
            </select>
            </div>
            <div class="col-md-8" style="padding-top: 15px">
                <input type="text" id="searchInput" name="searchText" class="form-control" placeholder="Find a contact" ngModel>
            </div>
        </div>
            <button class="btn btn-default" type="submit">Submit</button>
    </form>
</div>
<div class="row cards-container">
        <div *ngFor="let card of foundCards" class="card-container list-group-item-action flex-column align-items-start">
            <div class="business-card-container">
            <div class="card-name">
                {{card.firstName}} {{card.lastName}}
            </div>
            <div class="card-company">
                {{card.company}}
            </div>
            <div class="card-contact-info">
                <div class="card-email"><span class="card-contact-label">Email:</span> {{card.email}}</div> 
                <div class="card-phone"><span  class="card-contact-label">Phone:</span> {{card.phone}}</div>
            </div>
            <div class="card-comments">
                {{card.comments}}
            </div>
        </div>
